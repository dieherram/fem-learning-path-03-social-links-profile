<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="Foto perfil Jessica" />
        <h1>Jessica Randall</h1>
        <p class="user-location">London, United Kingdom</p>
        <p class="user-description">"Front-end developer and avid reader."</p>
        <div class="social-container">
          <div class="social"><span>GitHub</span></div>
          <div class="social"><span>Frontend Mentor</span></div>
          <div class="social"><span>LinkedIn</span></div>
          <div class="social"><span>Twitter</span></div>
          <div class="social"><span>Instagram</span></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/dieherram">dieherram</a>.
      </div>
    </footer>
  </body>
</html>
